<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<div class="form-style-3-3">
<head>
<span>
<p>Step 1: Your details </p>
</span>
</head>
<div class="form-style-3-3">
<body style="background: rgb(0, 191, 255);"> 
<form>
  <fieldset Class="account-info">
    <label  >
      Name
      <input type="text" name="First and last name">
    </label>
    <br>
    <label>
      Email
      <input type="email" name="example@domain.com">
    </label>
    <br>
     <label>
      Phone
      <input type="number" name="e.g. +4475000000000">
    </label>
    <br>
  </fieldset>
  <p>Step 2: Delivery address </p>
  <fieldset Class="Delivery-address"> 
  <label>
  Address
    <textarea name="Address" paceholder="Address"></textarea>
    </label>
    <br>
    <label>
    Post code
      <input type="text" name="post code" > 
    </label>
    <br>
    <label>
    Country
      <input type="text" name="Country" > 
    </label>
  </fieldset>
  <br>
  <p>Step 3: Card details </p>
  <fieldset Class="Card-details">
  <label>
  Card type
    <input type="radio" name="VISA" value="VISA"><img src="c:/Preetham/images/Visa.png" >VISA
    <input type="radio" name="AmEx" value="AmEx">AmEx
    <input type="radio" name="Mastercard" value="Mastercard">Mastercard
    </label>
    <br>
    <label >
    Card number
      <input type="text" name="Card number" > 
    </label>
    <br>
     <label>
    Security code
      <input type="text" name="Security code" > 
    </label>
    <br>
     <label>
    Name on card
      <input type="text" name=" Name on card" >  
    </label>
    <br>
  </fieldset>
   <br>
  <center><input type="submit" value="Buy it!" ></center>
</form>
</div>
</body>
</html>
